<!DOCTYPE html>
<html>
<head>
  <title>Atributos dinamicos</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <img v-bind:src="img" v-bind:alt="name" width="100">
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: 'Bitcoin',
        img: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png'
      }
    })
  </script>
</body>
</html>
