<!DOCTYPE html>
<html>
<head>
  <title>Expresiones</title>

  <style>
    .red {
      color: tomato;
    }
    .green {

    }

<body>
  <div id="app">
    <h1>
      {{ title }}
    </h1>
    <counter></counter>
  </div>

  <script>

    Vue.component('counter', {
      data () {
          return {
              counter: 0
          }
      },
      methods: {
          increment(){
              this.counter += 1
          }
      },
      template: `
            <div>
                <button v-on:click="increment"> Click me! </button>
                <span>  {{ counter }} </span>
            </div>
      `
    })

    var app = new Vue({
      el: '#app',
      data: {
        title:'hola',
      },
      computed: {
      },
      methods: {
      }
    })
  </script>

</body>
</html>
